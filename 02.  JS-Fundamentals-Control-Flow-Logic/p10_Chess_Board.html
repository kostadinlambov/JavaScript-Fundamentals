<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div id = "test"></div>
    <script>
        function draw(num) {
            let result = "<div class=\"chessboard\">\n"
            for (let i = 0; i < num; i++) {
                result += ' <div>\n'

                for (let a = 0; a < num; a++) {
                    let color = (i + a) % 2 === 0 ? 'black' : 'white'
                    result += `    <span class="${color}"></span>\n`
                }
                result += ' </div>\n'
            }
            result += ' </div>\n'
            return result
        }

        let css = document.createElement("style");
        css.innerHTML = `
              body { background: #CCC; }
              .chessboard { display: inline-block; }
              .black, .white {
                 width:50px; height:50px;
                 display: inline-block; }
              .black { background: black; }
              .white { background: white; }
            `;
        document.getElementsByTagName("head")[0].appendChild(css);
        document.getElementById('test').innerHTML =   draw(15);
    </script>
</head>
<body>

</body>
</html>
